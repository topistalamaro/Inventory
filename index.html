<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Dashboard</title>

    <link rel="stylesheet" href="css/fontawesome.css" />
    <script
      src="https://kit.fontawesome.com/7dd0c931f8.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="/css/app.css"> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="sidebar-nav">
      <div class="logo">
        <a href="index.html">
          <h1>MyInventory</h1>
          <!-- <img src="img/logo-1.png" width="250px"> -->
        </a>
        <a href="index.html">
          <img src="img/logo-2.png" />
        </a>
      </div>
     
      <div class="side-nav">
        <ul>
          <li>
            <span><i class="fas fa-tachometer-alt"></i></span>
            <a href="index.html">Dashboard</a>
          </li>
          <li class="add-prod-Btn">
            <span><i class="fas fa-plus"></i></span>
            <a href="#" id="myBtn">Add Item</a>
          </li>
          <li>
            <span><i class="fas fa-layer-group"></i></span>
            <a href="#">Update Stock</a>
          </li>
          <li>
            <span><i class="fa fa-refresh" aria-hidden="true"></i></span>
            <a href="#">Update Detail</a>
          </li>
          <li>
            <span><i class="fas fa-trash-alt"></i></span>
            <a href="#">Remove</a>
          </li>

          <li>
            <span><i class="fas fa-sign-out-alt"></i></span>
            <a href="#">Summary</a>
          </li>
        </ul>
      </div>
    </div>

    <header>
      <div class="head-inner">
        <div class="left-part">
          <form>
            <input type="text" placeholder="Search.." required />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
        
            <li class="notification">
              <span><i class="far fa-envelope"></i></span>
            </li>
            <li class="notification">
              <span><i class="far fa-bell"></i></span>
            </li>
            <li>
              <span class="bar"><i class="fas fa-bars"></i></span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="main_contant">
      <div class="bread-crumbs">
        <ul>
          <li>
            <span><i class="fas fa-home"></i></span>
            <h3>Topie</h3>
          </li>
        </ul>
      </div>

      

      <div class="content_table">
        <div class="main" id="main">
          <table class="table-items">
            <thead>
              <tr>
                <td class="tdata">Name</td>
                <td class="tdata">Description</td>
                <td class="tdata">Category</td>
                <td class="tdata">Available Quantity</td>
                <td class="tdata">Remove/Edit</td>
                <td class="tdata">Labels</td>

              </tr>
            </thead>
            <tbody id="table_body">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal_container" id="pop_modal">
        <h2>Add Product</h2>
      <div class="modal">
        <div class="modal_space">
          <label for="">Name: </label>
          <input type="text" id="item_name" required />
        </div>
        <div class="modal_space">
          <label for="">Describe: </label>
          <input type="text" id="itemDesc" required />
        </div>
        <div class="modal_space">
          <label for="">Quantity: </label>
          <input type="text" id="itemQty" required />
        </div>
        <div class="modal_space">
          <label for="">Category: </label>
          <input type="text" id="itemCat" required />
        </div>

        <button class="add-btn">Update</button>
        <button id="btn-close" >Close</button>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
